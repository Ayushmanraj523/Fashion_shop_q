spring.application.name=backend

# MySQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fashion_shop_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=${SERVER_PORT:8084}

# Email Configuration - Gmail
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${EMAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_twilio_sid}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_twilio_token}
twilio.phone.number=${TWILIO_PHONE_NUMBER:your_twilio_phone}

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Security Configuration
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3001}
app.security.enabled=${SECURITY_ENABLED:true}
